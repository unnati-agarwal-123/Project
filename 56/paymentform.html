<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Required fields are marked by *</h2>
        <h2>Contact information</h2>
        <p>Name:*<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="genderf">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email:* <input type="email" required name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment information</h2>
        <p>Card type: *
            <select name="card_type" id="card_type"> 
               <option value="">--select a card type--></option>
               <option value="visa">visa</option>
               <option value="rupay">rupay</option>
               <option value="indusInd">indusInd</option>
               <option value="rupaymaster">rupaymaster</option>
            </select>
        </p>
        <p>Card Number: * <input type="number" name="number" id="number" required></p>
        <p>Card expiry Date:* <input type="date"  name="date" id="date" required</p>
        <p>CVV:* <input type="password"  name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
